<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="survey.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

  </head>


  <body>

    
    <h1 id="title">freeCodeCamp Survey Form</h1>

  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">

   
<label id="name-label">Name
    <input id="name" type="text" placeholder="Enter your Name" required></input>
    </label>

<label id="email-label">Email
    <input id="email" type="email" placeholder="Enter your Email" required></input></label>

  <label id="number-label">Age (Optional)<input id="number" type="number" min="1" max="100" placeholder="Enter your Age" required></label>

  <label id="role">What option best describes your current role?
  <select id="dropdown">

    <option>Select current role</option>

    <option>Student</option>

    <option>Full Time Job</option>

    <option>Full Time Learner</option>

    <option>Pefer not to say</option>

    <option>Other</option>

    </select>

    </label>

    <label for="radio-1" id="recommend">Would you recommend freeCodeCamp to a friend?
      <input type="radio" name="radio-1" value="radio-1" id="thebuttons"> 

      <input type="radio" name="radio-1" value="radio-1" id="thebuttons"> 

      <input type="radio" name="radio-1" value="radio-1" id="thebuttons"> 

    </label>


    <label id="fav">What is your favorite feature of freeCodeCamp?
    <select id="select-1">

      <option>1</option>

      <option>2</option>

      </select>

      </label>

      <label id="checkboxes">What would you like to see improved? (Check all that apply)

        <input type="checkbox" value="1" id="checkbox">
        <input type="checkbox" value="2" id="checkbox"> 
        <input type="checkbox" value="3" id="checkbox">
        <input type="checkbox" value="4" id="checkbox">
        <input type="checkbox" value="1" id="checkbox">
        <input type="checkbox" value="1" id="checkbox">
        <input type="checkbox" value="1" id="checkbox">
        <input type="checkbox" value="1" id="checkbox">
        <input type="checkbox" value="1" id="checkbox">
        <input type="checkbox" value="1" id="checkbox">
        <input type="checkbox" value="1" id="checkbox">


      </label>

      <label id="any">Any comments or suggestions?
<textarea id="textarea" 
placeholder="Enter your comment here..."></textarea></label>

<div id="sub">

<input type="submit" id="submit">
</div>

    </form>



  </body>





  </html>
